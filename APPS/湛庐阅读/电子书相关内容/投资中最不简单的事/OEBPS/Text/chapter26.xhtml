<h1 id="isbn9787220106644_2_26" class="chaptertitle"><span class="bai">2016年度策略</span><br/>经济筑底，估值修复</h1>
<p class="noindent-bodyContent-1-kaiti-9">高毅资产投研团队/2016.01</p>
<div class="boxBlock-502">
<p class="boxContent-1">这一季“围炉夜话”是高毅资产呈献给投资者的新春礼物。在2016年开年之际，高毅旗下6位投资经理围炉夜话，畅谈这一年投资中重要的事。</p>
<p class="boxContent-1">高毅资产希望探索私募基金管理公司的“百年老店”之路，在投资文化上像是一个投资俱乐部，公司目前有6名经过长期历练的投资经理，在研究与投资上严谨追求的态度一致，同时又在方法体系与策略风格上保持差异与互补。</p>
<p class="boxContent-1">高毅资产长期坚定专注于基本面研究和投资，整体特点是不追市场热点，把基本面研究透。我们深信，投资不是比谁跑得快，而是比谁看得深、看得远、看得准。</p>
