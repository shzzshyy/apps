<h1 id="isbn9787220106644_3_30" class="chaptertitle-r">25<br/>卓利伟，在A股市场长期坚持基本面投资</h1>
<p class="signContent-1-kaiti-29">《中国证券报》曹乘瑜/2016.05</p>
<p class="bodyContent-1-top">从事投资20多年来，卓利伟对各种投资方法进行研究与思考，逐步成长为了一个基本面投资的坚定实践者。他认为，基本面投资可能是提高投资确定性的最有效方法，其核心逻辑是将影响投资的N个变量“降维”到3个最重要的变量：一是对企业价值的判断，二是对产业大趋势的判断，三是对系统性风险水平的判断。基本面投资要求把这三个长期最为重要的因素做到非常高的置信度，从而大幅度提高投资的确定性。以下内容是《中国证券报》对卓利伟的专访。</p>
