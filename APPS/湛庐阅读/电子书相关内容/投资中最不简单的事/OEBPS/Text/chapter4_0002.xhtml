<h3 class="txtheading-1-c" id="isbn9787220106644_1_4_1_3">稳定期行业的投资思路</h3>
<p class="bodyContent-1">稳定期行业的投资核心是找行业格局已经明朗的优势企业。稳定期行业的需求趋于稳定，竞争力强的优秀公司强者恒强，能通过份额和利润率的提升继续获取较为确定的利润增长。这类公司规模已经很大，企业家精神、合理的激励机制和组织管理效率最为重要，当然在不同的经济阶段和周期，能很好地为行业选择提供思考方向。</p>
