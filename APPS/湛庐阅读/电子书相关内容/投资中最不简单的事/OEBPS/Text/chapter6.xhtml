<h1 id="isbn9787220106644_1_6" class="chaptertitle-r">06<br/>在经济变化的主航道上投资</h1>
<p class="signContent-1-kaiti-29">王世宏/2017.11</p>
<p class="bodyContent-1-top">回首过去，我的投资生涯已满20年了。这20年来最大的体会之一就是，要在经济变化的主航道上投资。总结这些年积累的一些体会，就是通过创新、生意、组织以及潜在投资回报率等基础要素来构建投资系统，投资遵循以下路径：</p>
<ul class="uListContent4-5">
<li>◎　创新促使新生意诞生或者原有的生意快速整合，从而实现高增长率；</li>
<li>◎　具有强大护城河的好生意能实现高资本回报率；</li>
<li>◎　创业者推动创新不断出现，并创造好的组织和商业模式加深护城河，为客户和投资者创造价值；</li>
<li>◎　合适的价格使得投资具有较高的内部收益率。</li>
</ul>
