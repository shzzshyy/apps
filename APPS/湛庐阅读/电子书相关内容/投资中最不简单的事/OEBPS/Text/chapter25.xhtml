<h1 id="isbn9787220106644_2_25" class="chaptertitle"><span class="bai">2017年度策略</span><br/>在市场分化中集中优势</h1>
<p class="noindent-bodyContent-1-kaiti-9">高毅资产投研团队/2017.01</p>
<div class="boxBlock-502">
<p class="boxContent-1">一年一度的“围炉夜话”是高毅资产独有的“另类策略会”。每年的“围炉夜话”以几位基金经理座谈讨论形式，生动地呈现投资策略、思想火花以及投资方法。</p>
<p class="boxContent-1">回顾2016年年初的“围炉夜话”，其中诸多预判已得到市场验证。2017“围炉夜话”在高毅资产2017投资策略会现场举行，高毅资产6位基金经理回顾2016年的投资心得，展望2017年的投资策略，体现了高毅团队“分享交锋、和而不同、互相学习”的投资文化。</p>
 </div>
