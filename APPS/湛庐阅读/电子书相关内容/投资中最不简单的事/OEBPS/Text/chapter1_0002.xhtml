<h3 class="txtheading-1-c" id="isbn9787220106644_1_1_1_3">公司的维度</h3>
<p class="bodyContent-1"><span class="bold">我们要找品类最优的公司。</span>看一看公司内部的管理机制，看一看产品的定位。我总是问自己一个问题：这家公司如果继续发展下去，是会越大越强，还是会越大越难？有些行业的公司销售规模发展到一定程度后，再往上走就超出了管理半径，可复制性就不强了，增长也非常难，这种行业就是越大越难，对这种行业要小心。中国有很多软件公司其实是做系统集成的，成长过程中大量依赖人海战术，虽然最终销售是增长的，但是人均利润不断下滑，没有规模效应。这跟微软公司产品化的软件不一样。我们都想买行业龙头，要有规模优势，越大越强。</p>
