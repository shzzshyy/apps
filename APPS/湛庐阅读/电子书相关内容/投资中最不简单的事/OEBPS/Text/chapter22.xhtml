<h1 id="isbn9787220106644_2_22" class="chaptertitle-r">19<br/>当我们谈论公司时我们谈什么？</h1>
<p class="signContent-1-kaiti-29">卓利伟/2017.06</p>
<p class="bodyContent-1-top">在多年的投资与研究中，我有了一些思考与总结，其中有一些与其他基金经理类似，我试着从一家公司与行业最底层的基本原理与基本规律出发，从生意的本质、人的因素、组织的系统能力、什么是核心竞争力等角度做一个分享。我认为即使是不同的行业、不同的公司，在本质上都是可以比较的，可以触类旁通的。</p>
