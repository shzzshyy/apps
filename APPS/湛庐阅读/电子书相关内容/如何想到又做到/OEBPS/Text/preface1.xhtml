  <p class="bodyContent-1">肖恩·扬是行为科学领域的新一代权威人士。和传统行为科学研究者不同，扬擅长将心理学、医学、商业和科技领域的成果结合起来，利用新兴的网络技术帮助预测和改变人们的行为。</p>

  <p class="bodyContent-1">作为加州大学洛杉矶分校医学院教授，扬一手创立了加州大学洛杉矶分校数字行为中心（CDB）及加州大学预测技术研究院（UCIPT），并将目光投向科技和商业领域。他曾在美国国家航空航天局（NASA）阿姆斯研究中心任职，还和英特尔、Facebooks思科公司（Cisco）等多家企业长期合作，帮助它们更准确地预测和引导用户行为。</p>
