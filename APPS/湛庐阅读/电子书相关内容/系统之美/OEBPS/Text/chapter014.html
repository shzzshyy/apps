<h2 id="b014">采取干预措施的杠杆点</h2>
<p>12.数字：包括各种常数和参数</p>
<p>11.缓冲器：比流量力量更大、更稳定的存量</p>
<p>10.存量—流量结构：实体系统及其交叉节点</p>
<p>9.时间延迟：系统对变化做出反应的速度</p>
<p>8.调节回路：试图修正外界影响的反馈力量</p>
<p>7.增强回路：驱动收益增长的反馈力量</p>
<p>6.信息流：谁能获得信息的结构</p>
<p>5.系统规则：激励、惩罚和限制条件</p>
<p>4.自组织：系统结构增加、变化或进化的力量</p>
<p>3.目标：系统的目的或功能</p>
<p>2.社会范式：决定系统之所以为系统的心智模式</p>
<p>1.超越范式</p>
