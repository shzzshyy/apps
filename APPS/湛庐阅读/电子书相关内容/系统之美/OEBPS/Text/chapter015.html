<h2 id="b015">系统世界的生存法则</h2>
<p>1.跟上系统的节拍。</p>
<p>2.把你的心智模式展现在阳光下。</p>
<p>3.相信、尊重并分享信息。</p>
<p>4.谨慎地使用语言，并用系统的概念去丰富语言。</p>
<p>5.关注重要的，而不只是容易衡量的。</p>
<p>6.为反馈系统制定带有反馈功能的政策。</p>
<p>7.追求整体利益。</p>
<p>8.聆听系统的智慧。</p>
<p>9.界定系统的职责。</p>
<p>10.保持谦逊，做一名学习者。</p>
<p>11.庆祝复杂性。</p>
<p>12.扩展时间的范围。</p>
<p>13.打破各种清规戒律。</p>
<p>14.扩大关切的范围。</p>
<p>15.不要降低“善”的标准。</p>
